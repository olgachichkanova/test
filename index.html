<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add two numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
<main class="form">
    <h1 class="title">Сложите два числа</h1>
    <div class="form_input" id="form">
        <div class="numbers">
            <h2 class="discription">Введите первое число</h2>
                <input id="first_number">
            <h2 class="discription">Введите второе число</h2>
                <input id="second_number">    
        </div>
        <button id="add_button">Сложить</button>
    </div>
    
    <div class="form_result">
        <h2 class="discription">Результат:</h2>
        <div id="result"></div>
        <button id="reset_button">Ok</button>
    </div>
</main>

<script src="index.js"></script>
</body>
</html>
