<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add two numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="add_function.css" />
</head>

<body>
<form class="form">
        <h1 class="title">Сложите два числа</h1>
        <div class="form_input">
            <label for="first_number">Введите первое число</label>
            <input type="text" id="first_number" name="first_number" />

            <label for="second_number">Введите второе число</label>
            <input type="text" id="second_number" name="second_number" />

            
            <input type="button" id='add_button' value="Сложить">

            <div class="form_result">
                <h2 class="discription">Результат:</h2>
                <div id="result"></div>
    
                <input type="reset" id='reset_button' value="Ok">
            </div>

        </div>
        
</form>

<script src="add_function.js"></script>
</body>
</html>
